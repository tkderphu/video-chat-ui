<div class="mt-5">
  <h4 class="text-center">Login Account</h4>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email"
           class="form-control"
           id="exampleInputEmail1"
           aria-describedby="emailHelp"
           placeholder="Enter email"
           name="email"
           [(ngModel)]="loginRequest.email"
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"
           class="form-control"
           id="exampleInputPassword1"
           placeholder="Password"
           name="password"
           [(ngModel)]="loginRequest.password"
    >
  </div>
  <button type="submit" (click)="loginAccount()" class="btn btn-primary w-100">Submit</button>
  <a href="/register" class="btn btn-secondary w-100 mt-4">Register</a>
</div>
