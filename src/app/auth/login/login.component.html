<div class="mt-5">
  <h4 class="text-center">Login Account</h4>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email"
           class="form-control"
           id="exampleInputEmail1"
           aria-describedby="emailHelp"
           placeholder="Enter email"
           name="email"
           [(ngModel)]="loginRequest.email"
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"
           class="form-control"
           id="exampleInputPassword1"
           placeholder="Password"
           name="password"
           [(ngModel)]="loginRequest.password"
    >
  </div>
  <button type="submit" (click)="loginAccount()" class="btn btn-primary w-100">Submit</button>
  <a href="/register" class="btn btn-secondary w-100 mt-4">Register</a>
  <hr>
  <br>
  <table>
    <thead>
    <th>username</th>
    <th>password</th>
    </thead>
    <tbody>
    <tr>
      <td>test</td>
      <td>test</td>
    </tr>
    <tr>
      <td>test1</td>
      <td>test1</td>
    </tr>
    <tr>
      <td>test2</td>
      <td>test2</td>
    </tr>
    </tbody>
  </table>
</div>
