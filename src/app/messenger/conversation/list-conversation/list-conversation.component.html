<div class="col-12 col-lg-6 col-xl-3 border-right">
  <div class="px-4 d-none d-md-block">
    <app-form-conversation

    >
    </app-form-conversation>
  </div>
  <a *ngFor="let conversation of conversations"
     href="javascript:void(0)"
     (click)="getAllMessageOfConversation(conversation)"
     class="list-group-item list-group-item-action border-0">
    <div class="badge bg-success float-right">5</div>
    <div class="d-flex align-items-start">
      <img src="https://bootdey.com/img/Content/avatar/avatar5.png" class="rounded-circle mr-1"
           alt="Vanessa Tucker" width="40" height="40">
      <div class="flex-grow-1 ml-3">
        {{ conversation.displayName }}
        <div class="small"><span class="fas fa-circle chat-online"></span>
          <p class="text-truncate">
            <b>{{
                conversation.recentMessage.fromUser?.id !== Utils.getPayload()?.id ?
                  conversation.recentMessage.fromUser?.fullName : 'You'
              }}</b>:
            {{ conversation.recentMessage.content }}
          </p>
        </div>
      </div>
    </div>
  </a>
  <hr class="d-block d-lg-none mt-1 mb-0">
</div>
